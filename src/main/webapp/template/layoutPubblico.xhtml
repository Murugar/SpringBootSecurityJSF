<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<h:head>
		<title>User Management</title>
		<meta name="author" content=""></meta>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body style="padding-top: 50px; padding-bottom: 20px;">
	
		<b:navBar brand="User Management" brandHref="/home.xhtml"
			inverse="true" fixed="top">
			<b:navbarLinks>
				<b:dropMenu value="Users">
					<b:navLink value="Login" href="/login.xhtml"></b:navLink>
					<b:navLink value="Registration" href="/registrazione.xhtml"></b:navLink>
					<b:navLink value="List Users" href="/secure/listaUtenti.xhtml"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
	
			<h:panelGroup rendered="#{loginController.connessioneEffettuata}">
				<h:form styleClass="navbar-form navbar-right">
					<div class="form-group">
						<h:outputText fieldSize="sm" />
					</div>
	
					<b:commandButton ajax="false" action="#{loginController.logoutPage}"
						value="logout" look="success" icon="chevron-right"
						iconAlign="right" />
				</h:form>
				<b:navbarLinks pull="right">
					<b:navLink value="#{loginController.utenteConnesso}"
						iconAwesome="fa-user" href="#"></b:navLink>
				</b:navbarLinks>
			</h:panelGroup>
	
		</b:navBar>
	
		<ui:insert name="body">
			<b:jumbotron>
				<b:container>
					<h1>Hello, world!</h1>
					<p>This is a template for a simple marketing or informational
						website. It includes a large callout called a jumbotron and three
						supporting pieces of content. 
					</p>
					<p>
					</p>
				</b:container>
			</b:jumbotron>
		</ui:insert>
	
		<ui:insert name="footer">
			<b:container>
				<hr />
				<footer>
					<p></p>
				</footer>
			</b:container>
		</ui:insert>
	
	</h:body>
</html>
